<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troféus - Clair Obscur: Expedition 33</title>
    <meta name="description" content="Lista completa de todos os troféus de Clair Obscur: Expedition 33.">
    <meta name="author" content="Marcio Luis Cipriano De Souza">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="https://marcio661.github.io/assets/favicon.png" type="image/png">

    <style>
        .trophies-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, rgba(26, 26, 31, 0.9), rgba(13, 13, 15, 0.8));
            border: 2px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-accent);
            text-decoration: none;
            font-family: var(--font-display);
            font-size: 1rem;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background: var(--color-primary);
            color: var(--color-background);
            border-color: var(--color-primary);
            transform: translateX(-5px);
        }

        .chapter-section {
            background: linear-gradient(135deg, rgba(26, 26, 31, 0.9), rgba(13, 13, 15, 0.8));
            border: 2px solid var(--color-border);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        .chapter-title {
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            letter-spacing: 0.08em;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--color-border);
        }

        .map-group {
            margin-bottom: 2rem;
        }

        .map-title {
            font-family: var(--font-display);
            font-size: 1.3rem;
            color: var(--color-accent);
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .trophy-list {
            display: grid;
            gap: 0.8rem;
        }

        .trophy-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(13, 13, 15, 0.5);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .trophy-item:hover {
            background: rgba(218, 165, 32, 0.1);
            border-color: #daa520;
            transform: translateX(5px);
        }

        .trophy-icon {
            font-size: 2rem;
            min-width: 40px;
            text-align: center;
        }

        .trophy-info {
            flex: 1;
        }

        .trophy-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 0.3rem;
        }

        .trophy-type {
            font-size: 0.9rem;
            color: var(--color-text-dark);
            font-style: italic;
        }

        .trophy-link {
            padding: 0.5rem 1rem;
            background: rgba(218, 165, 32, 0.2);
            border: 1px solid #daa520;
            border-radius: 4px;
            color: #daa520;
            text-decoration: none;
            font-family: var(--font-display);
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .trophy-link:hover {
            background: #daa520;
            color: var(--color-background);
        }

        .empty-message {
            text-align: center;
            color: var(--color-text-dark);
            font-style: italic;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="ornate-frame">
        <div class="frame-corner frame-top-left"></div>
        <div class="frame-corner frame-top-right"></div>
        <div class="frame-corner frame-bottom-left"></div>
        <div class="frame-corner frame-bottom-right"></div>
        <div class="frame-edge frame-top"></div>
        <div class="frame-edge frame-right"></div>
        <div class="frame-edge frame-bottom"></div>
        <div class="frame-edge frame-left"></div>
    </div>

    <div class="background-texture"></div>
    <div class="vignette"></div>

    <div class="container">
        <header class="site-header">
            <div class="header-ornament"></div>
            <h1 class="site-title">
                <span class="title-clair">Clair</span>
                <span class="title-obscur">Obscur</span>
            </h1>
            <p class="site-subtitle">Troféus</p>
            <div class="header-divider"></div>
        </header>

        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Início</a></li>
                <li><a href="playthrough.html" class="nav-link">Atos</a></li>
                <li><a href="colecionaveis.html" class="nav-link">Colecionáveis</a></li>
                <li><a href="trofeus.html" class="nav-link active">Troféus</a></li>
            </ul>
        </nav>

        <a href="index.html" class="back-button">
            ← Voltar ao Início
        </a>

        <div class="trophies-content" id="trophiesContent">
            <div class="empty-message">
                Carregando troféus da playthrough...
            </div>
        </div>

        <footer class="site-footer">
            <div class="footer-ornament"></div>
            <p class="footer-text">
                Guia criado com dedicação para a comunidade de Clair Obscur<br>
                <small>© 2025 - Clair Obscur: Expedition 33 desenvolvido por Sandfall Interactive</small>
            </p>
        </footer>
    </div>

    <script>
        async function loadTrophies() {
            try {
                const response = await fetch('playthrough.html');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                const trophies = Array.from(doc.querySelectorAll('.collectible[data-type="trofeu"]')).map(el => ({
                    id: el.id,
                    name: el.textContent.trim(),
                    chapter: el.dataset.chapter,
                    map: el.dataset.map,
                    icon: el.dataset.icon
                }));

                if (trophies.length === 0) {
                    document.getElementById('trophiesContent').innerHTML = `
                        <div class="empty-message">
                        </div>
                    `;
                    return;
                }

                const grouped = groupTrophies(trophies);
                renderTrophies(grouped);
            } catch (error) {
                console.error('Erro ao carregar troféus:', error);
                document.getElementById('trophiesContent').innerHTML = `
                    <div class="empty-message">
                        Erro ao carregar troféus. Verifique se a playthrough existe.
                    </div>
                `;
            }
        }

        function groupTrophies(trophies) {
            const grouped = {};

            trophies.forEach(item => {
                if (!grouped[item.chapter]) {
                    grouped[item.chapter] = {};
                }
                if (!grouped[item.chapter][item.map]) {
                    grouped[item.chapter][item.map] = [];
                }
                grouped[item.chapter][item.map].push(item);
            });

            return grouped;
        }

        function formatChapterName(chapter) {
            const names = {
                'prologo': 'Prólogo',
                'ato1': 'Ato 1',
                'ato2': 'Ato 2',
                'ato3': 'Ato 3'
            };
            return names[chapter] || chapter;
        }

        function formatMapName(map) {
            const mapNames = {
                'lumiere': 'Lumière'
            };
            return mapNames[map] || map
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function renderTrophies(grouped) {
            const container = document.getElementById('trophiesContent');
            let html = '';

            for (const [chapter, maps] of Object.entries(grouped)) {
                html += `<div class="chapter-section">`;
                html += `<h2 class="chapter-title">${formatChapterName(chapter)}</h2>`;

                for (const [map, items] of Object.entries(maps)) {
                    html += `<div class="map-group">`;
                    html += `<h3 class="map-title">${formatMapName(map)}</h3>`;
                    html += `<div class="trophy-list">`;

                    items.forEach(item => {
                        html += `
                            <div class="trophy-item">
                                <div class="trophy-icon">${item.icon}</div>
                                <div class="trophy-info">
                                    <div class="trophy-name">${item.name}</div>
                                    <div class="trophy-type">Troféu</div>
                                </div>
                                <a href="playthrough.html#${item.id}" class="trophy-link">Ver na Playthrough →</a>
                            </div>
                        `;
                    });

                    html += `</div></div>`;
                }

                html += `</div>`;
            }

            container.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadTrophies();

            const hash = window.location.hash;
            if (hash) {
                setTimeout(() => {
                    const element = document.querySelector(hash);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 500);
            }
        });

        const backgroundTexture = document.querySelector('.background-texture');
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (backgroundTexture) {
                backgroundTexture.style.transform = `translateY(${scrollTop * 0.3}px)`;
            }
        });
    </script>
</body>

</html>
