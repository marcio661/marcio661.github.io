<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDs de Música - Clair Obscur: Expedition 33</title>
    <meta name="description" content="Lista completa de todos os CDs de música de Clair Obscur: Expedition 33.">
    <meta name="author" content="Marcio Luis Cipriano De Souza">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="https://marcio661.github.io/assets/favicon.png" type="image/png">

    <style>
        @keyframes highlight-pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(147, 112, 219, 0.5);
            }

            50% {
                transform: scale(1.02);
                box-shadow: 0 0 30px rgba(147, 112, 219, 0.8);
            }
        }

        .cds-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .chapter-section {
            background: linear-gradient(135deg, rgba(26, 26, 31, 0.9), rgba(13, 13, 15, 0.8));
            border: 2px solid var(--color-border);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        .chapter-title {
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            letter-spacing: 0.08em;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--color-border);
        }

        .map-group {
            margin-bottom: 2rem;
        }

        .map-title {
            font-family: var(--font-display);
            font-size: 1.3rem;
            color: var(--color-accent);
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .cd-list {
            display: grid;
            gap: 0.8rem;
        }

        .cd-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(13, 13, 15, 0.5);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            transition: all 0.3s ease;
            flex-wrap: nowrap;
        }

        .cd-item:hover {
            background: rgba(147, 112, 219, 0.1);
            border-color: #b8a3d4;
            transform: translateX(5px);
        }

        .cd-icon {
            font-size: 2rem;
            min-width: 40px;
            max-width: 40px;
            text-align: center;
            flex-shrink: 0;
        }

        .cd-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .cd-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 0.3rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .cd-type {
            font-size: 0.9rem;
            color: var(--color-text-dark);
            font-style: italic;
        }

        .cd-link {
            padding: 0.5rem 1rem;
            background: rgba(147, 112, 219, 0.2);
            border: 1px solid #b8a3d4;
            border-radius: 4px;
            color: #b8a3d4;
            text-decoration: none;
            font-family: var(--font-display);
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .cd-link:hover {
            background: #b8a3d4;
            color: var(--color-background);
        }

        @media (max-width: 768px) {
            .cd-item {
                gap: 0.75rem;
                padding: 0.75rem;
            }

            .cd-link {
                padding: 0.5rem 0.75rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .cd-item {
                gap: 0.5rem;
                padding: 0.75rem;
            }

            .cd-icon {
                font-size: 1.5rem;
                min-width: 30px;
                max-width: 30px;
            }

            .cd-link {
                padding: 0.5rem 0.65rem;
                font-size: 0.75rem;
            }
        }

        .empty-message {
            text-align: center;
            color: var(--color-text-dark);
            font-style: italic;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <button class="hamburger" id="hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="ornate-frame">
        <div class="frame-corner frame-top-left"></div>
        <div class="frame-corner frame-top-right"></div>
        <div class="frame-corner frame-bottom-left"></div>
        <div class="frame-corner frame-bottom-right"></div>
        <div class="frame-edge frame-top"></div>
        <div class="frame-edge frame-right"></div>
        <div class="frame-edge frame-bottom"></div>
        <div class="frame-edge frame-left"></div>
    </div>

    <div class="background-texture"></div>
    <div class="vignette"></div>

    <div class="container">
        <header class="site-header">
            <div class="header-ornament"></div>
            <h1 class="site-title">
                <span class="title-clair">Clair</span>
                <span class="title-obscur">Obscur</span>
            </h1>
            <p class="site-subtitle">CDs de Música</p>
            <div class="header-divider"></div>
        </header>

        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Início</a></li>
                <li><a href="playthrough.html" class="nav-link">Atos</a></li>
                <li><a href="colecionaveis.html" class="nav-link">Colecionáveis</a></li>
                <li><a href="trofeus.html" class="nav-link">Troféus</a></li>
                <li><a href="audios.html" class="nav-link">Áudios</a></li>
                <li><a href="cds.html" class="nav-link active">CDs</a></li>
            </ul>
        </nav>

        <div class="cds-content" id="cdsContent">
            <div class="empty-message">
                Carregando CDs de música da playthrough...
            </div>
        </div>

        <footer class="site-footer">
            <div class="footer-ornament"></div>
            <p class="footer-text">
                Guia criado com dedicação para a comunidade de Clair Obscur<br>
                <small>© 2025 - Clair Obscur: Expedition 33 desenvolvido por Sandfall Interactive</small>
            </p>
        </footer>
    </div>

    <script>
        async function loadCDs() {
            try {
                const response = await fetch('playthrough.html');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                const cds = Array.from(doc.querySelectorAll('.collectible[data-type="cd"]')).map(el => ({
                    id: el.id,
                    name: el.textContent.trim(),
                    chapter: el.dataset.chapter,
                    map: el.dataset.map,
                    icon: el.dataset.icon
                }));

                if (cds.length === 0) {
                    document.getElementById('cdsContent').innerHTML = `
                        <div class="empty-message">
                            Nenhum CD de música encontrado ainda. Continue escrevendo a playthrough!
                        </div>
                    `;
                    return;
                }

                const grouped = groupCDs(cds);
                renderCDs(grouped);
            } catch (error) {
                console.error('Erro ao carregar CDs:', error);
                document.getElementById('cdsContent').innerHTML = `
                    <div class="empty-message">
                        Erro ao carregar CDs. Verifique se a playthrough existe.
                    </div>
                `;
            }
        }

        function groupCDs(cds) {
            const grouped = {};

            cds.forEach(item => {
                if (!grouped[item.chapter]) {
                    grouped[item.chapter] = {};
                }
                if (!grouped[item.chapter][item.map]) {
                    grouped[item.chapter][item.map] = [];
                }
                grouped[item.chapter][item.map].push(item);
            });

            return grouped;
        }

        function formatChapterName(chapter) {
            const names = {
                'prologo': 'Prólogo',
                'ato1': 'Ato 1',
                'ato2': 'Ato 2',
                'ato3': 'Ato 3'
            };
            return names[chapter] || chapter;
        }

        function formatMapName(map) {
            const mapNames = {
                'lumiere': 'Lumière',
                'prados-primaveris-parte-1': 'Prados Primaveris Parte 1'
            };
            return mapNames[map] || map
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function renderCDs(grouped) {
            const container = document.getElementById('cdsContent');
            let html = '';

            for (const [chapter, maps] of Object.entries(grouped)) {
                html += `<div class="chapter-section">`;
                html += `<h2 class="chapter-title">${formatChapterName(chapter)}</h2>`;

                for (const [map, items] of Object.entries(maps)) {
                    html += `<div class="map-group">`;
                    html += `<h3 class="map-title">${formatMapName(map)}</h3>`;
                    html += `<div class="cd-list">`;

                    items.forEach(item => {
                        html += `
                            <div class="cd-item" id="${item.id}">
                                <div class="cd-icon">${item.icon}</div>
                                <div class="cd-info">
                                    <div class="cd-name">${item.name}</div>
                                    <div class="cd-type">CD de Música</div>
                                </div>
                                <a href="playthrough.html#${item.id}" class="cd-link">Ver na Playthrough →</a>
                            </div>
                        `;
                    });

                    html += `</div></div>`;
                }

                html += `</div>`;
            }

            container.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadCDs();

            const hash = window.location.hash;
            if (hash) {
                setTimeout(() => {
                    const element = document.querySelector(hash);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        element.style.animation = 'highlight-pulse 2s ease-in-out';
                    }
                }, 800);
            }
        });

        const backgroundTexture = document.querySelector('.background-texture');
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (backgroundTexture) {
                backgroundTexture.style.transform = `translateY(${scrollTop * 0.3}px)`;
            }
        });
    </script>
    <script>
        const hamburger = document.getElementById('hamburger');
        const nav = document.querySelector('.main-nav');

        if (hamburger && nav) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                nav.classList.toggle('active');
            });

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    nav.classList.remove('active');
                });
            });

            document.addEventListener('click', (e) => {
                if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
                    hamburger.classList.remove('active');
                    nav.classList.remove('active');
                }
            });
        }
    </script>
</body>

</html>
